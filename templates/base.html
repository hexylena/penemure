{{ define "base" }}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ template "title" .}}</title>
		<link rel="stylesheet" href="assets/normalize@8.0.1.css">
		<link rel="stylesheet" href="assets/concrete@2.0.3.css">
		<link rel="stylesheet" href="assets/index.css">
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	</head>
	<body>
		<header>
			<span style="display: flex; align-items: center;">
				<img src="assets/favicon.ico" width="40">
				<a href="index.html">{{ .Config.Title }}</a>
			</span>
			<form action="search.html">
				<input type="search" name="title" id="search" size="24" style="width: unset" placeholder="search">
			</form>
		</header>
		<main>
			{{ template "main" .}}
		</main>
		<footer>
			<div class="row">
			<div style="text-align: start" class="column-2">
				<b>{{ .Config.Title }}</b>
				<p>{{ .Config.About }}</p>
			</div>
			<div style="text-align: end" class="column">
				<p>AGPLv3</p>
				<p>Rev <a href="https://github.com/hexylena/project-management/commit/{{ .Gn.VcsRev 24 }}">{{ .Gn.VcsRev 8 }}</a></p>
			</div>
			</div>
		</footer>

	</body>
</html>
{{ end }}
