<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HXPM Notes</title>
    <link rel="stylesheet" href="assets/normalize@8.0.1.css">
    <link rel="stylesheet" href="assets/concrete@2.0.3.css">
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <header>
      <span style="display: flex; align-items: center;">
        <img src="favicon.ico" width="40">
        <a href="index.html">HXPM</a>
      </span>
      <form action="search.html">
        <input type="search" name="title" id="search" size="24" style="width: unset" placeholder="search">
      </form>
    </header>
    <main>
      <hgroup>
      <h1>Notes</h1>
      </hgroup>

      <table>
        <tr>
          <th>Title</th>
          <th>Type</th>
          <th>Status</th>
          <th>Tags</th>
          <th>Assignee</th>
        </tr>
        {{ range $k, $v := .GetTopLevelNotes }}
        <tr>
          <td><a href="{{ $v.NoteId }}.html">{{ $v.GetIconHtml }} {{ $v.Title }}</a></td>
          <td>{{ $v.Type }}</td>
          <td>{{ $v.GetS "Status" }}</td>
          <td>{{ $v.GetS "Tags" }}</td>
          <td>{{ $v.GetS "Assignee" }}</td>
        </tr>
        {{ end }}
      </table>

    </main>
    <footer>
	    <div>
	    <p>Personal Project Manager</p>
	    </div>
	    <div>
	    <p>AGPLv3</p>
	    <p>Rev {{ .VcsRev 8 }}</p>
	    </div>
    </footer>

  </body>
</html>
