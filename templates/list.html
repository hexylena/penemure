{{define "title"}}
	Notes | {{ .Config.Title }}
{{end}}

{{define "main"}}
<hgroup>
	<h1>Notes</h1>
</hgroup>

<table>
	<tr>
		<th>Title</th>
		<th>Type</th>
		<th>Status</th>
		<th>Tags</th>
		<th>Assignee</th>
	</tr>
	{{ range $k, $v := .Gn.GetTopLevelNotes }}
	<tr>
		<td><a href="{{ $v.NoteId }}.html">{{ $v.GetIconHtml }} {{ $v.Title }}</a></td>
		<td>{{ $v.Type }}</td>
		<td>{{ $v.GetS "Status" }}</td>
		<td>{{ $v.GetS "Tags" }}</td>
		<td>{{ $v.GetS "Assignee" }}</td>
	</tr>
	{{ end }}
</table>
{{end}}
