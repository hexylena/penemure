# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  setup:
    runs-on: docker
    container:
       image: catthehacker/ubuntu:act-latest
    steps:
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      # BEGIN Dependencies
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Deps
        run: |
        pip install -r requirements.txt
        pip install awscli
      # END Dependencies

      - name: Export example site
        run: python scripts/export.py pub -f html -p penemure -s https://s3.chimera-pumpkinseed.ts.net

      - name: Export site
        run: |
          aws s3 cp --recursive _build/* s3://penemure/
        env:
          URL: ${{ secrets.URL }}
          TOKEN: ${{ secrets.TOKEN }}
          AWS_ENDPOINT_URL: http://192.168.2.12:9000
          AWS_ACCESS_KEY_ID: linkwarden2rss
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
